<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombra</title>
    <style>
        p {
            text-shadow: 1px 12px 1px coral;
            font-size: large;
        }
        .sombra {
            width: 100px;
            height: 100px;
            box-shadow: 5px 5px 5px 5px blue;
        }
        .meio {
            opacity: 0.5;
        }

        .borda {
            margin: 40px;
            border: 2px solid saddlebrown;
            border-radius: 10px 2px;
        }
    </style>
</head>
<body>
        <p>Boa noite</p>
        <div class="sombra meio">
            Dentro da div
        </div>

        <DIV class="sombra borda">
            com borda
        </DIV>
</body>
</html>
